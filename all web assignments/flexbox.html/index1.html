
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Level 1</title>

  <style>
    .container {
      /* Flexbox enable */
      display: flex;
    }

    .box {
      width: 60px;
      height: 60px;
      background-color: tomato;
      color: white;
      text-align: center;
      line-height: 60px;
      margin: 5px;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <h2>LEVEL 1: Enable Flexbox</h2>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
